[env:bluepill_f103c6]
platform = ststm32
board = bluepill_f103c6
framework = arduino
upload_protocol = stlink
monitor_speed = 115200

; ‚öôÔ∏è Optimalisasi ukuran firmware
build_type = release
build_flags =
  -Os                      ; Optimize for size
  -flto                    ; Link Time Optimization
  -ffunction-sections       ; Pisahkan fungsi (biar bisa dibuang jika tak dipakai)
  -fdata-sections
  -Wl,--gc-sections         ; Buang bagian tak terpakai otomatis
  -D USBCON
  -D USBD_USE_CDC
  -D PIO_FRAMEWORK_ARDUINO_ENABLE_CDC
  -D DISABLE_DEBUG_PRINT    ; Nonaktifkan debug print

; üß† Catatan:
; -Os  ‚Üí Fokus ke ukuran minimal
; -flto ‚Üí Compiler lebih pintar buang kode tak terpakai
; build_type=release ‚Üí Aktifkan semua optimasi rilis
; Semua fitur SynthController tetap aktif penuh
