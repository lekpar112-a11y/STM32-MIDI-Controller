name: Compile STM32 MIDI V13 (Debug & Fix)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1.1.2

    # --- 1. AUTO-FIX FOLDER ---
    - name: Fix Folder Structure
      run: |
        mkdir -p MidiV7
        if [ -f "MidiV7.ino" ]; then
          mv MidiV7.ino MidiV7/MidiV7.ino
        elif [ -f "main.cpp" ]; then
          mv main.cpp MidiV7/MidiV7.ino
        fi

    # --- 2. INSTALL CORE ---
    - name: Install STM32 Core (Roger Clark)
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls http://dan.drown.org/stm32duino/package_STM32duino_index.json
        arduino-cli core update-index
        arduino-cli core install stm32duino:STM32F1

    # --- 3. CEK NAMA MENU YANG BENAR (PENTING!) ---
    # Jika langkah compile di bawah gagal, BUKA LOG langkah ini.
    # Anda akan melihat daftar opsi yang valid. Kirim screenshotnya jika gagal.
    - name: Check Valid Board Options
      run: |
        echo "Mencetak daftar menu board..."
        arduino-cli board details -b stm32duino:STM32F1:genericSTM32F103C

    # --- 4. INSTALL LIBRARY & HAPUS KONFLIK ---
    - name: Install Library & Clean Conflict
      run: |
        mkdir -p libraries
        git clone https://github.com/arpruss/USBComposite_stm32f1.git libraries/USBComposite_stm32f1
        
        echo "Menghapus library bawaan..."
        rm -rf /home/runner/.arduino15/packages/stm32duino/hardware/STM32F1/*/libraries/USBComposite

    # --- 5. COMPILE (SUPER BERSIH) ---
    - name: Compile Sketch
      run: |
        # STRATEGI V13:
        # 1. Hapus 'usb=...' (Penyebab Error).
        # 2. Hapus 'bootloader_version=...' (Penyebab Error).
        # 3. Hapus 'cpu_speed=...' (Biar default saja).
        # 4. Paksa aktifkan USB lewat --build-property.
        
        arduino-cli compile --fqbn stm32duino:STM32F1:genericSTM32F103C:device_variant=STM32F103C8,upload_method=STLinkMethod \
        --build-property "build.extra_flags=-DUSB_COMPOSITE -DUSB_MANUFACTURER=\"DIY\"" \
        --libraries libraries \
        --output-dir build \
        MidiV7/MidiV7.ino

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: stm32-midi-firmware
        path: build/
