name: Compile STM32 MIDI V15 (BluePill PNUM)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1.1.2

    # --- 1. AUTO-FIX FOLDER ---
    - name: Fix Folder Structure
      run: |
        mkdir -p MidiV7
        if [ -f "MidiV7.ino" ]; then
          mv MidiV7.ino MidiV7/MidiV7.ino
        elif [ -f "main.cpp" ]; then
          mv main.cpp MidiV7/MidiV7.ino
        fi

    # --- 2. INSTALL CORE (HANYA URL ROGER CLARK) ---
    # Kita HAPUS url stmicroelectronics agar tidak bentrok.
    - name: Install STM32 Core
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls http://dan.drown.org/stm32duino/package_STM32duino_index.json
        arduino-cli core update-index
        arduino-cli core install stm32duino:STM32F1

    # --- 3. CEK KEBENARAN MENU (DIAGNOSTIK) ---
    # Langkah ini akan mencetak semua opsi yang valid ke layar Log.
    # Jika langkah compile di bawah merah, Buka log langkah ini untuk lihat contekannya.
    - name: DEBUG - Print Board Details
      run: |
        arduino-cli board details -b stm32duino:STM32F1:genericSTM32F103C

    # --- 4. INSTALL LIBRARY & HAPUS KONFLIK ---
    - name: Install Library & Clean Conflict
      run: |
        mkdir -p libraries
        git clone https://github.com/arpruss/USBComposite_stm32f1.git libraries/USBComposite_stm32f1
        
        echo "Menghapus library bawaan..."
        rm -rf /home/runner/.arduino15/packages/stm32duino/hardware/STM32F1/*/libraries/USBComposite

    # --- 5. COMPILE (METODE PNUM) ---
    - name: Compile Sketch
      run: |
        # PERUBAHAN V15:
        # Menggunakan 'pnum=BLUEPILL_F103C8' (Part Number)
        # Ini adalah cara baru memanggil BluePill di core versi 2022.
        # Saya tetap gunakan C8 karena C6 seringkali tidak punya opsi lengkap.
        
        arduino-cli compile --fqbn stm32duino:STM32F1:genericSTM32F103C:pnum=BLUEPILL_F103C8,upload_method=STLinkMethod,usb=composite \
        --libraries libraries \
        --output-dir build \
        MidiV7/MidiV7.ino

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: stm32-midi-firmware
        path: build/
