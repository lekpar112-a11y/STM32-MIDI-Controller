name: Compile STM32 MIDI V12 (Final Fix)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1.1.2

    # --- 1. PERBAIKI FOLDER (Wajib) ---
    - name: Fix Folder Structure
      run: |
        mkdir -p MidiV7
        if [ -f "MidiV7.ino" ]; then
          mv MidiV7.ino MidiV7/MidiV7.ino
        elif [ -f "main.cpp" ]; then
          mv main.cpp MidiV7/MidiV7.ino
        fi

    # --- 2. INSTALL CORE STM32 ---
    - name: Install STM32 Core (Roger Clark)
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls http://dan.drown.org/stm32duino/package_STM32duino_index.json
        arduino-cli core update-index
        arduino-cli core install stm32duino:STM32F1

    # --- 3. INSTALL LIBRARY & HAPUS KONFLIK ---
    - name: Install Library & Clean Conflict
      run: |
        mkdir -p libraries
        git clone https://github.com/arpruss/USBComposite_stm32f1.git libraries/USBComposite_stm32f1
        
        # HAPUS LIBRARY BAWAAN (INI KUNCINYA!)
        # Menghapus library USBComposite versi lama milik sistem
        # agar compiler dipaksa pakai versi baru dari folder 'libraries'
        echo "Menghapus library konflik..."
        rm -rf /home/runner/.arduino15/packages/stm32duino/hardware/STM32F1/*/libraries/USBComposite

    # --- 4. COMPILE (Settingan V8 yang Valid) ---
    - name: Compile Sketch
      run: |
        # Kita gunakan C8 dan usb=composite (Settingan ini terbukti valid di V8)
        # Tapi kali ini pasti sukses karena library konflik sudah dihapus di langkah 3.
        
        arduino-cli compile --fqbn stm32duino:STM32F1:genericSTM32F103C:device_variant=STM32F103C8,upload_method=STLinkMethod,cpu_speed=speed_72mhz,usb=composite \
        --libraries libraries \
        --output-dir build \
        MidiV7/MidiV7.ino

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: stm32-midi-firmware
        path: build/
