name: Compile STM32 MIDI V7 (Fix USB Option)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1.1.2

    # --- AUTO-FIX STRUKTUR FOLDER ---
    # Memastikan file .ino ada di dalam folder yang benar
    - name: Fix Folder Structure
      run: |
        mkdir -p MidiV7
        if [ -f "MidiV7.ino" ]; then
          mv MidiV7.ino MidiV7/MidiV7.ino
        elif [ -f "main.cpp" ]; then
          mv main.cpp MidiV7/MidiV7.ino
        fi
        # Debug: Cek file
        ls -R MidiV7/

    - name: Install STM32 Core (Roger Clark)
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls http://dan.drown.org/stm32duino/package_STM32duino_index.json
        arduino-cli core update-index
        arduino-cli core install stm32duino:STM32F1

    - name: Install Library USBComposite
      run: |
        mkdir -p libraries
        git clone https://github.com/arpruss/USBComposite_stm32f1.git libraries/USBComposite_stm32f1

    - name: Compile Sketch
      run: |
        # PERUBAHAN PENTING DI SINI:
        # device_variant saya ubah jadi STM32F103C8 (bukan C6)
        # Ini agar opsi 'usb=composite' diterima oleh compiler.
        
        arduino-cli compile --fqbn stm32duino:STM32F1:genericSTM32F103C:device_variant=STM32F103C8,upload_method=STLinkMethod,cpu_speed=speed_72mhz,usb=composite \
        --libraries libraries \
        --output-dir build \
        MidiV7/MidiV7.ino

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: stm32-midi-firmware
        path: build/
