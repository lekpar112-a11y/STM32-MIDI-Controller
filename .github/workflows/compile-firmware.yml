name: Compile STM32 MIDI V9 (Fix Library Conflict)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1.1.2

    # --- 1. RAPIIKAN FOLDER ---
    - name: Fix Folder Structure
      run: |
        mkdir -p MidiV7
        if [ -f "MidiV7.ino" ]; then
          mv MidiV7.ino MidiV7/MidiV7.ino
        elif [ -f "main.cpp" ]; then
          mv main.cpp MidiV7/MidiV7.ino
        fi

    # --- 2. INSTALL CORE ---
    - name: Install STM32 Core (Roger Clark)
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls http://dan.drown.org/stm32duino/package_STM32duino_index.json
        arduino-cli core update-index
        arduino-cli core install stm32duino:STM32F1

    # --- 3. INSTALL LIBRARY MANUAL ---
    - name: Install Library USBComposite (Git)
      run: |
        mkdir -p libraries
        git clone https://github.com/arpruss/USBComposite_stm32f1.git libraries/USBComposite_stm32f1

    # --- 4. HAPUS LIBRARY BAWAAN (SOLUSI UTAMA) ---
    # Kita hapus library USBComposite bawaan sistem agar compiler
    # TERPAKSA memakai library yang baru kita clone di atas.
    - name: Remove Built-in Conflicting Library
      run: |
        echo "Menghapus library bawaan yang bikin error..."
        rm -rf /home/runner/.arduino15/packages/stm32duino/hardware/STM32F1/*/libraries/USBComposite
        echo "Library bawaan dihapus. Sekarang aman."

    # --- 5. COMPILE ---
    - name: Compile Sketch
      run: |
        # Kita gunakan C8 agar menu 'usb=composite' valid.
        # Kita kembalikan opsi 'usb=composite' karena library manual butuh ini.
        
        arduino-cli compile --fqbn stm32duino:STM32F1:genericSTM32F103C:device_variant=STM32F103C8,upload_method=STLinkMethod,cpu_speed=speed_72mhz,usb=composite \
        --libraries libraries \
        --output-dir build \
        MidiV7/MidiV7.ino

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: stm32-midi-firmware
        path: build/
