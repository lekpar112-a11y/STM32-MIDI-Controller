name: Compile STM32 MIDI V11 (Full Config)

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1.1.2

    # --- 1. AUTO-FIX FOLDER (Jaga-jaga) ---
    - name: Fix Folder Structure
      run: |
        mkdir -p MidiV7
        if [ -f "MidiV7.ino" ]; then
          mv MidiV7.ino MidiV7/MidiV7.ino
        elif [ -f "main.cpp" ]; then
          mv main.cpp MidiV7/MidiV7.ino
        fi

    # --- 2. INSTALL CORE ---
    - name: Install STM32 Core (Roger Clark)
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls http://dan.drown.org/stm32duino/package_STM32duino_index.json
        arduino-cli core update-index
        arduino-cli core install stm32duino:STM32F1

    # --- 3. DEBUG: LIHAT OPSI BOARD ---
    # Langkah ini akan mencetak daftar menu yang valid ke Log.
    # Jika gagal lagi, klik bagian ini di log untuk lihat nama menu yang benar.
    - name: Check Board Options
      run: |
        arduino-cli board details -b stm32duino:STM32F1:genericSTM32F103C

    # --- 4. INSTALL LIBRARY & HAPUS CONFLICT ---
    - name: Install Library & Clean Conflict
      run: |
        mkdir -p libraries
        git clone https://github.com/arpruss/USBComposite_stm32f1.git libraries/USBComposite_stm32f1
        
        # HAPUS LIBRARY BAWAAN (Wajib!)
        echo "Menghapus library bawaan..."
        rm -rf /home/runner/.arduino15/packages/stm32duino/hardware/STM32F1/*/libraries/USBComposite

    # --- 5. COMPILE (FULL CONFIG) ---
    - name: Compile Sketch
      run: |
        # PERUBAHAN V11:
        # Saya menambahkan 'bootloader_version=original'.
        # Ini penting! Tanpa memilih bootloader, menu 'usb' seringkali tidak dianggap ada.
        
        arduino-cli compile --fqbn stm32duino:STM32F1:genericSTM32F103C:device_variant=STM32F103C8,upload_method=STLinkMethod,cpu_speed=speed_72mhz,bootloader_version=original,usb=composite \
        --libraries libraries \
        --output-dir build \
        --verbose \
        MidiV7/MidiV7.ino

    - name: Upload Firmware Artifact
      uses: actions/upload-artifact@v4
      with:
        name: stm32-midi-firmware
        path: build/
