# GitHub Action for PlatformIO
# Versi Final dengan Actions yang Diperbarui

name: PlatformIO Compile

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Diperbarui ke v4
      - uses: actions/setup-python@v5  # Diperbarui ke v5
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4  # INI PERUBAHAN UTAMANYA!
        with:
          name: firmware
          path: .pio/build/bluepill_f103c8/firmware.bin
